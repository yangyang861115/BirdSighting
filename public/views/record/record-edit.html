<a href="#/birds/{{model.id}}/records" class="btn btn-info pull-right">View All Records!</a>
<h1>Edit a Record</h1>


<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form class="form" id="editRecFm">
            <div class="form-group">
                <lable for="location">Location: </lable>
                <input type="text" id="location" ng-model="model.record.location" class="form-control" required>
            </div>
            <div class="form-group">
                <lable for="time">Time: </lable>
                <input type="date" id="time" ng-model="model.record.time" class="form-control" required>
            </div>


            <button type="submit" class="btn btn-primary" ng-click="model.updateRecordForBird(model.record)">Update</button>
            <a href="#/birds/{{model.id}}/records" class="btn btn-success">Cancel</a>
        </form>
    </div>
</div>

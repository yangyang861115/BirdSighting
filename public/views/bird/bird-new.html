<a href="#/birds" class="btn btn-info pull-right">View All Birds!</a>
<h1>Add a New Bird</h1>

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form class="form" id="newBirdFm">
            <div class="form-group">
                <lable for="name">Name: </lable>
                <input type="text" id="name" ng-model="model.bird.name" class="form-control" required>
            </div>
            <div class="form-group">
                <lable for="weight">Weigth: </lable>
                <input type="text" id="weight" ng-model="model.bird.weight" class="form-control" required>
            </div>
            <div class="form-group">
                <lable for="height">Height: </lable>
                <input type="text" id="height" ng-model="model.bird.height" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary" ng-click="model.addNewBird(model.bird)">Add</button>
            <a href="#/birds" class="btn btn-success">Cancel</a>
        </form>
    </div>
</div>
